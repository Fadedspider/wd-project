<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Mission on Libraries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        header {
            background-color: #ed8f0c;
            padding: 20px;
            border-bottom: 2px solid #1b1816; /* Orange line at the bottom of the header */
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-left {
            display: flex;
            align-items: center;
        }

        .logo-left img {
            height: 60px; /* Adjust based on your image size */
            margin-right: 10px;
        }

        nav {
            background-color: #f8d7a6;
            padding: 10px 20px;
            font-size: 16px;
        }

        nav a {
            color: #d9534f;
            text-decoration: none;
            margin-right: 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .breadcrumb {
            background-color: #f8d7a6;
            padding: 10px 20px;
            font-size: 16px;
        }

        .breadcrumb a {
            color: #d9534f;
            text-decoration: none;
            margin-right: 10px;
        }

        .breadcrumb span {
            color: #b30000;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .document-list {
            list-style-type: disc; /* Changed to disc for bullet points */
            padding-left: 20px; /* Adjusted padding for bullet points */
        }

        .document-list li {
            margin-bottom: 10px;
        }

        .document-list a {
            color: #333;
            text-decoration: none;
        }

        .document-list a:hover {
            text-decoration: underline;
        }

        .document-list img {
            vertical-align: middle;
            margin-right: 5px;
        }
        .logos-right img {
            height: 60px; /* Same height as .logo-left img */
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-left">
                <img src="https://www.indiaculture.gov.in/sites/all/themes/moc/logo.png" alt="Ministry of Culture Logo">
                <div class="ministry-text">
                    
                </div>
            </div>
            <div class="logos-right">
                <img src="https://www.indiaculture.gov.in/sites/all/themes/moc/images/logo-gandhi.png" alt="150 Years of Celebrating the Mahatma">
                <img src="https://www.indiaculture.gov.in/sites/all/themes/moc/images/english-logo_03012025.png" alt="International Year of Cooperatives 2025">
            </div>
        </div>
       
    </header>
    
    <nav class="breadcrumb">
        <a href="/">Home</a> >
        <a href="/schemes">Schemes</a> >
        <span>National Mission on Libraries</span>
    </nav>

    <main>
        <h2>National Mission on Libraries</h2>
        <ul class="document-list">
            <li><a href="https://www.indiaculture.gov.in/sites/default/files/Schemes/NML_as_on_20.06.2023_05072023.pdf">National Mission on Libraries- National Mission on Libraries, Upgradation of Libraries providing Services to the Public</a></li>
            <li><a href="https://www.indiaculture.gov.in/sites/default/files/Schemes/NML_Guidelines_05072023.pdf">National Mission on Libraries- NML Guidelines</a></li>
        </ul>
    </main>
</body>
</html>
